<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code collab</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="curved-shape"></div>
      <div class="curved-shape2"></div>
      <div class="form-box Login">
        <h2 class="animation" style="--D: 0">Login</h2>
        <form action="#">
          <div class="input-box animation" style="--D: 1">
            <input type="text" required />
            <label for="">Username</label>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box animation" style="--D: 2">
            <input type="password" required />
            <label for="">Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box animation" style="--D: 3">
            <button type="submit" class="btn">Login</button>
          </div>

          <div class="regi-link animation" style="--D: 4">
            <p>
              Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-content Login">
        <h2 class="animation" style="--D: 0">WELCOME BACK..!</h2>
        <p class="animation" style="--D: 1">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis, odio!
        </p>
      </div>
      <div class="form-box Register">
        <h2 class="animation" style="--li: 17">Register</h2>
        <form action="#">
          <div class="input-box animation" style="--li: 18">
            <input type="text" required />
            <label for="">Username</label>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box animation" style="--li: 19">
            <input type="password" required />
            <label for="">Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box animation" style="--li: 20">
            <button type="submit" class="btn">Register</button>
          </div>

          <div class="regi-link animation" style="--li: 21">
            <p>
              Don't have an account ? <a href="#" class="SignInLink">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-content Register">
        <h2 class="animation" style="--li: 17">WELCOME BACK..!</h2>
        <p class="animation" style="--li: 18">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis, odio!
        </p>
      </div>
    </div>
  </body>
  <script src="./register.js"></script>
</html>
